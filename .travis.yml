sudo: false

cache:
  directories:
    - $HOME/.stack

matrix:
  include:
  - env: STACK_YAML=stack.yaml
  - env: STACK_YAML=stack-7.8.yaml
  - env: STACK_YAML=stack-7.10.yaml
  - env: STACK_YAML=stack-8.0.yaml
  - env: STACK_YAML=stack-8.2.yaml

before_install:
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

script:
  - travis_wait stack --no-terminal setup
  - travis_wait stack build --no-terminal --test --no-run-tests --bench --no-run-benchmarks
  - stack test
  - stack bench
